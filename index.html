<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styleMain.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <!-- Bruker Leaflet versjon 1.9.4 for å tegne opp kartet på nettsiden -->

        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <title>The Brewery Company USA</title>

<body> 
    <header class="header_main">
        <div id="menu_header">
            <h1><img src="Alkholdrikke.jpg" width="150px">
            The Brewery Company USA</h1>
        </div>
        <div id="menu_bar">
            <!-- Søkefelt for å kunne søke på brewery -->
            <input id="searchbar" type="text" placeholder="Search by State here!" name="searchbar">
            <button type="submit" onclick="show_me()">
                <p><i class="fa-solid fa-magnifying-glass"></i></p>
            </button>

        </div>
        <div id="logo_main">
            <p><i class="fa-solid fa-plate-wheat"></i></p>
        </div>
    </header>

    <section class="main_main">
        <div id="info">
            <!-- Velkomst tekst -->
            <h1>The American Brewing Company</h1>
            <p>Welcome to The Amarican Brewing Company! Explore our craft beers, learn about our brewery, check out
                events, join our beer club, or contact us for help. Cheers!</p>
        </div>
        <!-- Kartet -->
        <div id="map1"></div>
    </section>
    <section class="images_main">
        <div>
            <img src="Bar.jpg" width="350px">
            <br>
            Our breweries have bars
        </div>
        <div>
            <br>
            <img src="Brewing.jpg" width="350px">
            <br>
            Our California brewery
        </div>
    </section>
    <!-- Javascript for nettsiden til å fungere -->
    <script src="code/menu.js"></script>
